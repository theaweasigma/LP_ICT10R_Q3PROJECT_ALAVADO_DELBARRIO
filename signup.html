<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>What team are you?</title>
    <style>
        body {
            background: linear-gradient(90deg, #C8C2AE, #7E5920, #3C1518);
            font-family: 'Times New Roman', serif;
        }
        .navbar-nav .nav-link {
            background: linear-gradient(135deg, #7E5920 0%, #54494B 100%);
            color: white !important;
            margin: 8px 5px;
            border-radius: 25px;
            padding: 8px 20px !important;
            transition: all 0.3s ease;
            font-weight: bold;
            border: 2px solid transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .navbar-nav .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-color: #B98389;
        }
        .card {
            background-color: #D1D3C4 !important;
        }
        .btn-success {
            background-color: #840032 !important;
            border-color: #840032 !important;
        }
        .btn-success:hover {
            background-color: #62002a !important;
            border-color: #62002a !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Team Assignment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="teamchecker.html">Team checker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teamlist.html">Team List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card p-5">
            <h1 class="text-center mb-4">ARE YOU READY FOR YOUR TEAM???!!!ÀöÀñìç¢÷¥‡ªã‚ùÄ</h1>
            
            <form id="teamForm">
                <div class="mb-4">
                    <label class="form-label fw-bold">Are you done with the online registration?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="registration" id="reg_yes" value="yes" checked>
                        <label class="form-check-label" for="reg_yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="registration" id="reg_no" value="no">
                        <label class="form-check-label" for="reg_no">No</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Do you have the medical clearance from the clinic?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="medical" id="med_yes" value="yes" checked>
                        <label class="form-check-label" for="med_yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="medical" id="med_no" value="no">
                        <label class="form-check-label" for="med_no">No</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="gradeSection" class="form-label fw-bold">What's your Grade & Section?</label>
                    <select class="form-select mb-2" id="grade">
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select class="form-select" id="section">
                        <option>Emerald</option>
                        <option>Sapphire</option>
                        <option>Ruby</option>
                        <option>Topaz</option>
                        <option>Luna</option>   
                        <option>Amorsolo</option>
                        <option>Jose</option>
                        <option>Tinio</option>    
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Accept terms & conditions</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the terms</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Sign up</button>
            </form>
            <div id="teamAssignment" class="mt-4 text-center d-none">
                <p class="fs-5" id="teamMessage"></p>
            </div>
            <div id="result" class="mt-4 text-center d-none">
                <p class="fs-5" id="resultMessage">Congratulations! You are part of the team üêØ</p>
            </div>
        </div>
    </div>
    <script>
        function getTeam(grade, section) {
            const teamMap = {
                "7-Emerald": "Blue Bears",
                "7-Ruby": "Red Bulldogs",
                "7-Sapphire": "Red Bulldogs",
                "7-Topaz": "Green Hornets",
                "8-Emerald": "Blue Bears",
                "8-Ruby": "Red Bulldogs",
                "8-Sapphire": "Yellow Tigers",
                "8-Topaz": "Green Hornets",
                "9-Emerald": "Blue Bears",
                "9-Ruby": "Red Bulldogs",
                "9-Sapphire": "Yellow Tigers",
                "9-Topaz": "Green Hornets",
                "10-Emerald": "Blue Bears",
                "10-Ruby": "Red Bulldogs",
                "10-Sapphire": "Yellow Tigers",
                "10-Topaz": "Green Hornets",
                "11-Luna": "Blue Bears",
                "11-Amorsolo": "Red Bulldogs",
                "10-Tinio": "Yellow Tigers",
                "12-Jose": "Green Hornets"
            };
            return teamMap[`${grade}-${section}`] || "Blue Bears";
        }

        document.getElementById('teamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const grade = document.getElementById('grade').value;
            const section = document.getElementById('section').value;
            const team = getTeam(grade, section);
            document.getElementById('resultMessage').textContent = `Congratulations! You are part of the ${team} üêØ`;
            document.getElementById('result').classList.remove('d-none');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDzJ7CAJlqwzM2FtvgHweA0061GAL5gI64Z5ZoMZamLT0Y4IlRH9sENDuU" crossorigin="anonymous"></script>
</body>
</html>
